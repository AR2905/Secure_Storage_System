.button {
    min-width: 300px;
    min-height: 60px;
    font-family: "Raleway";
    font-size: 30px;
    letter-spacing: 10px;
    text-transform: uppercase;
    letter-spacing: 1.3px;
    font-weight: 700;
border-color: black;
    /* background-color: #61EFFF; */
    background-color: #00cbe1;
    color: black;
    border: none;
    border-radius: 10px;
    /* box-shadow: 12px 12px 24px rgba(79, 209, 197, .64); */
    transition: all 0.3s ease-in-out 0s;
    cursor: pointer;

    text-decoration: none;
    outline: none;
    text-align: center;
    position: relative;
    padding: 10px;
}

.loc {
    text-align: center;
}

a::before {
    content: '';
    border-radius: 20px;
    min-width: calc(300px + 12px);
    min-height: calc(60px + 12px);
    border: 3px solid black;
    border-radius: 10px;
    /* box-shadow: 0 0 60px rgba(0, 255, 203, .64); */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: all .3s ease-in-out 0s;
}

.button:hover,
.button:focus {
    /* color: #313133; */
    box-shadow: 0 0 80px #61EFFF;
    background-color: #61EFFF; 
    transform: translateY(-6px);
}

a:hover::before,
a:focus::before {
    opacity: 1;
}

a::after {
    content: '';
    width: 30px;
    height: 30px;
    border-radius: 100%;
    border: 6px solid #00FFCB;
    position: absolute;
    z-index: -1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: ring 1.5s infinite;
}

a:hover::after,
a:focus::after {
    animation: none;
    display: none;
}

@keyframes ring {
    0% {
        width: 30px;
        height: 30px;
        opacity: 1;
        border-color:  #808080;
    }

    100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        
        border-color: #808080;
    }
}

@keyframes ring2 {
    0% {
        width: 30px;
        height: 30px;
        opacity: 0;
    }

    100% {
        width: 300px;
        height: 300px;
        opacity: 1;
    }
}
        .button.large-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }



        @keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}



/* Slow down the fade-in animation */
.fade-in {

}

body {
            font-family: 'Josefin Sans', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #1d2026;
            background-size: 100%;
            color: #ffffff;
            position: relative;
        }

        .background {
            background-color: #1d2026;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .container-fluid {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
            background: #FFF;
            position: relative;
        }

        .cube {
            position: absolute;
            width: 10px;
            height: 10px;
            border: solid 1px #D7D4E4;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 6s ease-in forwards infinite;
        }

        .cube:nth-child(2n) {
            border-color: #FFF;
        }

        .cube:nth-child(2) {
            animation-delay: 1s;
            left: 25vw;
            top: 40vh;
        }

        .cube:nth-child(3) {
            animation-delay: 2s;
            left: 75vw;
            top: 50vh;
        }

        .cube:nth-child(4) {
            animation-delay: 3s;
            left: 90vw;
            top: 10vh;
        }

        .cube:nth-child(5) {
            animation-delay: 4s;
            left: 10vw;
            top: 85vh;
        }

        .cube:nth-child(6) {
            animation-delay: 5s;
            left: 50vw;
            top: 10vh;
        }

        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }

            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }

    </style>
